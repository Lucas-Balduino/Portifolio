  <body>
    <header>
      <div class="container">
        <nav id="topo">
          <a class="brand" href="index.html">Lucas</a>
          <div class="nav-links" role="navigation" aria-label="primária">
            <a class="menu" href="index.html#sobre">Sobre</a>

            <a class="menu" href="Contato.html" style="font-weight: 600;">Contato</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="section-title">Vamos conversar</h1>
          <p class="muted">Se interessou no meu trabalho? Envie uma mensagem. Responderei assim que possível.</p>

          <div class="contact-icons" aria-label="redes sociais">
            <a href="mailto:lucasgbalduino@gmail.com" aria-label="Email">
              <img class="contact-icon" src="img/IconeEmail.png" alt="Email" />
            </a>
            <a href="#" aria-label="Discord">
              <img class="contact-icon" src="img/IconeDiscord.png" alt="Discord" />
            </a>
            <a href="https://x.com/LucasGonalvesB7" target="_blank" rel="noreferrer" aria-label="Twitter/X">
              <img class="contact-icon" src="img/IconeTwitter.png" alt="Twitter/X" />
            </a>
            <a href="https://www.instagram.com/lucasgbalduino/" target="_blank" rel="noreferrer" aria-label="Instagram">
              <img class="contact-icon" src="img/IconeInstagram.png" alt="Instagram" />
            </a>
          </div>

          <form class="contact-form" action="#" method="post" aria-label="formulário de contato">
            <div class="field">
              <label for="nome">Nome</label>
              <input class="input" id="nome" name="nome" type="text" placeholder="Seu nome" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input class="input" id="email" name="email" type="email" placeholder="voce@email.com" required />
            </div>
            <div class="field">
              <label for="mensagem">Mensagem</label>
              <textarea class="textarea" id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" required></textarea>
            </div>
            <button class="btn primary" type="submit">Enviar mensagem</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container footer-grid">
        <div class="footer-icons" aria-label="contatos">
          <img class="footer-icon" src="img/IconeEmail.png" alt="Email" />
          <span class="muted">lucasgbalduino@gmail.com</span>
          <img class="footer-icon" src="img/IconeDiscord.png" alt="Discord" />
