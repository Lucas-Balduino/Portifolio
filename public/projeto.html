<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projeto — Lucas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
  <script defer src="projects.js"></script>
</head>
<body class="theme-light">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">lucas<span class="brand-dot">.</span></a>
      <nav aria-label="Principal" class="nav">
        <ul class="nav-list" id="nav-list">
          <li><a class="nav-link" href="index.html" data-i18n="nav.home">Início</a></li>
          <li><a class="nav-link active" href="projetos.html" data-i18n="nav.projects">Projetos</a></li>
          <li><a class="nav-link" href="sobre.html" data-i18n="nav.about">Sobre mim</a></li>
          <li><a class="nav-link" href="contato.html" data-i18n="nav.contact">Contato</a></li>
        </ul>
      </nav>

      <button class="btn-theme" id="theme-toggle" aria-pressed="false" title="Alternar tema">
      </button>

      <button class="nav-burger" id="nav-burger" aria-label="Abrir menu" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="container main-content">
    <div id="project-detail-container">
      <!-- Projeto será carregado dinamicamente via API -->
      <div style="text-align:center;padding:4rem;color:var(--muted);">
        <p>Carregando projeto...</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <p class="brand-small">lucas<span class="brand-dot">.</span></p>
        <p class="muted" data-i18n="footer.tagline">Design minimal • Código limpo • UX</p>
      </div>
      <div class="footer-right">
        <nav aria-label="Redes sociais" class="socials">
          <a href="mailto:lucasgbalduino@gmail.com" class="social">Email</a>
          <a href="https://github.com/Lucas-Balduino" target="_blank" rel="noopener noreferrer" class="social">GitHub</a>
          <a href="https://www.linkedin.com/in/lucas-balduino-661073327" target="_blank" rel="noopener noreferrer" class="social">LinkedIn</a>
          <a href="https://www.instagram.com/lucasgbalduino/" target="_blank" rel="noopener noreferrer" class="social">Instagram</a>
        </nav>
      </div>
    </div>
  </footer>

  <script>
    // Carrega o projeto individual baseado no slug da URL
    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get('slug');
      
      if (!slug) {
        document.getElementById('project-detail-container').innerHTML = `
          <article class="project-detail">
            <h1>Projeto não especificado</h1>
            <p>Por favor, selecione um projeto da <a href="projetos.html">página de projetos</a>.</p>
            <a href="projetos.html" class="btn">Voltar para projetos</a>
          </article>
        `;
        return;
      }

      const project = await window.ProjectsAPI?.fetchProjectBySlug(slug);
      
      if (project) {
        // Atualiza o título da página
        document.title = `${project.title} — Lucas`;
        window.ProjectsAPI.renderProjectDetail(project, 'project-detail-container');
      } else {
        document.getElementById('project-detail-container').innerHTML = `
          <article class="project-detail">
            <h1>Projeto não encontrado</h1>
            <p>O projeto solicitado não foi encontrado.</p>
            <a href="projetos.html" class="btn">Voltar para projetos</a>
          </article>
        `;
      }
    });
  </script>
</body>
</html>
