<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Lucas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body class="theme-light">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Lucas<span class="brand-dot">.</span></a>
      <nav aria-label="Principal" class="nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="index.html">Início</a></li>
          <li><a class="nav-link" href="projetos.html">Projetos</a></li>
          <li><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="contact-page">
      <h1>Contato</h1>
      <p class="muted">Prefere email? Escreva para: <strong>lucasgbalduino@gmail.com</strong></p>

      <form class="contact-form" action="#" method="post" onsubmit="event.preventDefault(); alert('Este formulário é apenas um mockup — implemente envio com JS/back-end.');">
        <label for="name">Nome</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button class="btn" type="submit">Enviar</button>
          <button class="btn ghost" type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© 2024 Lucas — Portfólio</p>
    </div>
  </footer>
</body>
</html>
