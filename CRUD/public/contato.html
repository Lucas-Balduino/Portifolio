<head>
  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body class="theme-light">
    <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">lucas<span class="brand-dot">.</span></a>
      <nav aria-label="Principal" class="nav">
        <ul class="nav-list" id="nav-list">
          <li><a class="nav-link" href="index.html" data-i18n="nav.home">Início</a></li>
          <li><a class="nav-link" href="projetos.html" data-i18n="nav.projects">Projetos</a></li>
          <li><a class="nav-link" href="sobre.html" data-i18n="nav.about">Sobre mim</a></li>
          <li><a class="nav-link active" href="contato.html" data-i18n="nav.contact">Contato</a></li>
        </ul>
      </nav>

      <button class="btn-theme" id="theme-toggle" aria-pressed="false" title="Alternar tema">
      </button>

      <button class="nav-burger" id="nav-burger" aria-label="Abrir menu" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="contact-page">
      <h1>Contato</h1>
      <p class="muted">Prefere email? Escreva para: <strong>lucasgbalduino@gmail.com</strong></p>

      <form class="contact-form" id="contact-form" action="#" method="post">
        <!--
          This form is a mockup. In the full solution below the admin backend,
          the contact form can be wired to send messages to an endpoint like /api/messages.
        -->
        <label for="name">Nome</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button class="btn" type="submit">Enviar</button>
          <button class="btn ghost" type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <p class="brand-small">lucas<span class="brand-dot">.</span></p>
        <p class="muted" data-i18n="footer.tagline">Design minimal • Código limpo • UX</p>
      </div>
      <div class="footer-right">
        <nav aria-label="Redes sociais" class="socials">
          <a href="mailto:lucasgbalduino@gmail.com" class="social">Email</a>
          <a href="https://github.com/Lucas-Balduino" target="_blank" rel="noopener noreferrer" class="social">GitHub</a>
          <a href="https://www.linkedin.com/in/lucas-balduino-661073327" target="_blank" rel="noopener noreferrer" class="social">LinkedIn</a>
          <a href="https://www.instagram.com/lucasgbalduino/" target="_blank" rel="noopener noreferrer" class="social">Instagram</a>
        </nav>
      </div>
    </div>
  </footer>
  <script>
  // Simple client-side handler to show success message without sending to a server.
  document.getElementById('contact-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    if (!name) { alert('Por favor preencha seu nome.'); return; }
    alert('Mensagem recebida (mock). Em um deployment real, esse formulário enviaria os dados para o servidor.');
    this.reset();
  });
  </script>
</body>
</html>
